    <style>
        /* Reset CSS dasar */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        /* --- LOGIKA LAYOUT --- */
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* --- WRAPPER VIDEO (Bukan Link Lagi, tapi Div) --- */
        .video-wrapper {
            position: relative;
            width: 80%;
            background-color: #000;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(254, 44, 85, 0.3);
            aspect-ratio: 16 / 9;
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Link Transparan (Menutupi seluruh video agar area kosong tetap bisa diklik) */
        .full-overlay-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; /* Di atas video */
            cursor: pointer;
        }

        /* Tombol Play Overlay (Visual Saja) */
        .play-button {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5; /* Di bawah link overlay, jadi klik tembus ke overlay */
            pointer-events: none; /* Klik tembus */
            backdrop-filter: blur(2px);
            animation: pulse-play 2s infinite;
        }

        .play-button::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 20px solid #fff;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 6px;
        }

        /* --- TOMBOL CLAIM NOW (LINK AKTIF) --- */
        .btn-claim {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20; /* Paling atas, di atas overlay */
            
            /* Styling Tombol */
            background: linear-gradient(90deg, #ff0000, #ff4d4d);
            color: white;
            padding: 14px 40px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid white;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            text-decoration: none; /* Hilangkan garis bawah link */
            display: inline-block;
            white-space: nowrap;
            
            /* Animasi */
            animation: pulse-claim 1.5s infinite ease-in-out;
        }

        .btn-claim:hover {
            transform: translateX(-50%) scale(1.05);
            background: linear-gradient(90deg, #d60000, #ff1a1a);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
            z-index: 10;
        }

        /* --- RESPONSIVE MOBILE FULL SCREEN --- */
        @media (max-width: 768px) {
            body {
                padding: 0;
                justify-content: flex-start;
                background-color: #000;
            }

            .container {
                max-width: 100%;
                margin: 0;
                height: 100vh;
                height: 100dvh;
            }

            .video-wrapper {
                width: 100%;
                height: 100%;
                aspect-ratio: unset;
                border-radius: 0;
                box-shadow: none;
            }

            .btn-claim {
                bottom: 15%; 
                width: 80%;
                text-align: center;
                font-size: 1.5rem;
                padding: 15px 0;
            }

            .footer {
                position: absolute;
                bottom: 20px;
                width: 100%;
                text-shadow: 1px 1px 2px black;
                color: rgba(255,255,255,0.6);
            }
        }

        /* Animasi */
        @keyframes pulse-play { 
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5); } 
            70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } 
        }

        @keyframes pulse-claim {
            0% { transform: translateX(-50%) scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            50% { transform: translateX(-50%) scale(1.05); box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); }
            100% { transform: translateX(-50%) scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }
    </style>
</head>
