    <style>
        /* Reset CSS dasar */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        /* --- LOGIKA LAYOUT --- */
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* --- VIDEO CLICKABLE LINK --- */
        .video-click-area {
            display: block; 
            position: relative;
            width: 100%;
            text-decoration: none;
            background-color: #000;
            cursor: pointer;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(254, 44, 85, 0.3);
            aspect-ratio: 16 / 9;
        }

        .video-click-area video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            pointer-events: none;
        }

        /* Efek Hover (Desktop) */
        .video-click-area:hover {
            transform: scale(1.01);
            transition: transform 0.3s ease;
            box-shadow: 0 0 30px rgba(254, 44, 85, 0.6);
        }

        /* Tombol Play Overlay */
        .play-button {
            position: absolute;
            top: 45%; /* Naik sedikit biar ga nabrak tombol claim */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px; /* Sedikit diperkecil */
            height: 70px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            backdrop-filter: blur(2px);
        }

        .play-button::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 20px solid #fff;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 6px;
        }

        /* --- TOMBOL CLAIM NOW (BARU) --- */
        .btn-claim {
            position: absolute;
            bottom: 15%; /* Posisi dari bawah */
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            
            /* Styling Tombol */
            background: linear-gradient(90deg, #ff0000, #ff4d4d);
            color: white;
            padding: 14px 40px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid white;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            
            /* Agar teks tidak bisa di-select */
            user-select: none; 
            
            /* Animasi */
            animation: pulse-claim 1.5s infinite ease-in-out;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
            z-index: 10;
        }

        /* --- RESPONSIVE MOBILE FULL SCREEN --- */
        @media (max-width: 768px) {
            body {
                padding: 0;
                justify-content: flex-start;
                background-color: #000;
            }

            .container {
                max-width: 100%;
                margin: 0;
                height: 100vh;
                height: 100dvh;
            }

            .video-click-area {
                width: 100%;
                height: 100%;
                aspect-ratio: unset;
                border-radius: 0;
                box-shadow: none;
                max-height: none;
            }

            .video-click-area:hover {
                transform: none;
            }

            /* Sesuaikan posisi tombol di HP agar pas */
            .btn-claim {
                bottom: 20%; 
                width: 80%; /* Lebar tombol 80% layar HP */
                font-size: 1.5rem;
                padding: 15px 0;
            }

            .footer {
                position: absolute;
                bottom: 20px;
                width: 100%;
                text-shadow: 1px 1px 2px black;
                color: rgba(255,255,255,0.6);
            }
        }

        /* Animasi Tombol Claim */
        @keyframes pulse-claim {
            0% { transform: translateX(-50%) scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            50% { transform: translateX(-50%) scale(1.05); box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); }
            100% { transform: translateX(-50%) scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }
    </style>
</head>
